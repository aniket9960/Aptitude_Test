{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{%load crispy_forms_tags%}
{% block content %}

<nav class="navbar navbar-expand-lg bg-light text-dark">
    <div class="container">
        <a class="navbar-brand">Aptitude</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aira-label="Tpgglenavigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                
                 <a class="nav-link" href="{%url 'login'%}">Login</a>
                <a class="nav-link" href="{%url 'register'%}">Register</a>
            </div>				
        </div>
    </div>
</nav>

<header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-dark">
        <h1 class="mt-2 text-light ">User Registration</h1><br>
        <!-- Jumbotron -->
    </div>
</header>
<div class=" d-flex justify-content-center container my-4 center">
	<form method="post" class="form-group">
        <table class="table table-borderless d-flex ">
        {% csrf_token %}
		{{form|crispy}}
		<tr>
            <td colspan="2"> <button type="submit" class="btn btn-primary">Register</button></td>
        </tr>
        </table>
	</form>
</div>
{% endblock content %}
