{%extends 'base.html'%}
    {%load static%}
    {%block title%}Questions{%endblock%}
    {%block content%}
    {% for question in data %}
    <div class="card my-4 border-dark shadow">
        <h4 class="card-header">{{question.question}}</h4>
        <div class="card-body">
            <table class="table table-hover table-borderless w-auto">
                <tr>
                    <th><input id="option_1" type="radio" name="answer"></th>
                    <td><label for="option_1">{{question.option_1}}</label></td>
                </tr>
                <tr>
                    <td><input id="option_2" type="radio" name="answer"></td>
                    <td><label for="option_2">{{question.option_2}}</label></td>
                </tr>
                <tr>
                    <td><input id="option_3" type="radio" name="answer"></td>
                    <td><label for="option_3">{{question.option_3}}</label></td>
                </tr>
                <tr>
                    <td><input id="option_4" type="radio" name="answer"></td>
                    <td><label for="option_4">{{question.option_4}}</label></td>
                </tr>
                
            </table>
        </div>
        <div class="card-footer">
            <input type="submit" value="Skip" class="btn btn-warning" name="">
            <input type="submit" value="submit" class="btn btn-primary" name="">
        </div>
    </div>
    {%endfor%}
    {%endblock%}
