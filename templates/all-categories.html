{%extends 'base.html'%}
    {%load static%}
    {%block title%}Categories{%endblock%}
    {%block content%}
    <h3 class="my-4">All Categories</h3>
    <div class="row">
        {% for category in data%}
        <div class="mt-5 mx-auto gap-2 d-grid col-5">
                    <a href="{%url 'category_questions' category.id%}" style="font-size:larger;" class="btn btn-primary">{{category.title}}</a><br>
        </div>
        
        {%endfor%}
    </div>
    {%endblock%}
