{%extends 'base.html'%}
    {%load static%}
    {%block title%}Branches{%endblock%}
    {%block content%}

    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container ">
            <a class="navbar-brand text-light">Aptitude</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aira-label="Tpgglenavigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  float-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link text-light" href="{%url 'Home'%}">Home</a>
                    <a class="nav-link text-light" href="{%url 'Branches'%}">Branches</a>
                    {%if user.is_authenticated%}
                    <a href="{% url 'Result_Branch' %}" class="nav-link text-light float-end">Results</a>
                    <a class=" nav-link text-light" href="{% url 'logout' %}" >Logout</a>
                    {% endif %}
                     <!-- <a class="nav-link" href="{%url 'login'%}">Login</a>
                    <a class="nav-link" href="{%url 'register'%}">Register</a> -->
                </div>				
            </div>
        </div>
    </nav>

    <div class='container border border-dark  shadow-lg'>
        <h3 class="my-4">All Branches</h3>
        <div class="row">
            {% for branch in data%}
            <div class="mt-5 mx-auto gap-2 d-grid col-5">
                        <a href="{%url 'result_cat' branch.id%}" style="font-size:larger;" class="btn btn-primary">{{ branch.title}}</a><br>
            </div>
            
            {%endfor%}
        </div>

    {%endblock%}
